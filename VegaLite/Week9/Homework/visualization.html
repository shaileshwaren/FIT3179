<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.14.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Life Expectancy at Birth (2021)",
  "width": 800,
  "height": 400,
  "data": {
    "url": "https://raw.githubusercontent.com/shaileshwaren/FIT3179/main/VegaLite/Week9/Homework/ne_110m_admin_0_countries.topojson",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "transform": [
        {
          "calculate": "'Data is not available in ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {
        "type": "geoshape",
        "fill": "#bdbdbd",
        "stroke": "black",
        "strokeWidth": 0.2
      },
      "encoding": {"tooltip": {"field": "note"}}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/shaileshwaren/FIT3179/main/VegaLite/Week9/Homework/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {
        "type": "geoshape",
        "fill": "#9ecae1",
        "stroke": "black",
        "strokeWidth": 0.2
      }
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/shaileshwaren/FIT3179/main/VegaLite/Week9/Homework/WorldMapWithGraticules.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {
        "type": "geoshape",
        "fill": null,
        "stroke": "white",
        "strokeWidth": 0.5
      }
    },
    {
      "transform": [
        {
          "lookup": "properties.ISO_A3",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/shaileshwaren/FIT3179/main/VegaLite/Week9/Homework/life_expectancy_at_birth_2021.csv"
            },
            "key": "iso3",
            "fields": ["life_expectancy_at_birth"]
          }
        }
      ],
      "mark": {"type": "geoshape", "stroke": "black", "strokeWidth": 0.2},
      "encoding": {
        "color": {
          "field": "life_expectancy_at_birth",
          "type": "quantitative",
          "scale": {"type": "log", "range": ["#e5f5e0", "#a1d99b", "#31a354"]}
        },
        "tooltip": [
          {"field": "properties.NAME", "type": "nominal", "title": "Country"},
          {
            "field": "life_expectancy_at_birth",
            "type": "quantitative",
            "title": "Life Expectancy at Birth (years)",
            "format": ".2f"
          }
        ]
      }
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
